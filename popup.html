<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Magic Clicks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>🎉 Click Effects</h1>
      <label class="switch">
        <input id="enabled" type="checkbox" />
        <span class="slider"></span>
      </label>
    </header>

    <section>
      <label>
        Effect
        <select id="effect">
          <option value="confetti">Confetti 🎉</option>
          <option value="fireworks">Fireworks 🎆</option>
          <option value="balloons">Balloons 🎈</option>
        </select>
      </label>

      <label>
        Intensity
        <input id="intensity" type="range" min="0.5" max="2.5" step="0.25" />
      </label>

      <fieldset>
        <legend>Colors</legend>
        <div id="colors"></div>
        <button id="addColor" type="button">Add a Random Color</button>
      </fieldset>

      <label class="row">
        <input id="reduced" type="checkbox" />
        Respect “Reduce Motion” preference
      </label>
    </section>

    <footer>
      <button id="reset" type="button">Reset Defaults</button>
      <span class="hint">Settings are saved locally.</span>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
